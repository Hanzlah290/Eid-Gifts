<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eid ul Azha Gifts</title>
 <style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-image: url('https://w0.peakpx.com/wallpaper/991/943/HD-wallpaper-eid-mubarak-eid-mubarak-eid.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #f4f78d;
    text-align: center;
  }

  /* Added missing dot selector */
  .floating-shapes {
    display: flex;
    flex-direction: column;
    gap: 6px; /* spacing between moon rows */
    margin-top: 10px; /* space between container and moons */
    justify-content: center;
    width: 100%; /* same width as container */
  }

  .moon-row {
    display: flex;
    justify-content: space-around;
    position: relative;
    animation: waveMove 5s ease-in-out infinite;
    animation-delay: calc(var(--row) * 1.5s);
    margin: 15px 0;  /* add vertical margin to separate rows */
  }

  .moon {
    position: relative;
    width: 30px;
    height: 30px;
    background: radial-gradient(circle at 25% 50%, var(--color, #FFD700) 50%, transparent 51%),
                radial-gradient(circle at 50% 50%, transparent 60%, var(--color, #004d00) 61%);
    border-radius: 50%;
    opacity: 0.6;
    margin: 0 10px;
  }

  /* Wave vertical movement */
  @keyframes waveMove {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(15px); }
  }

  .container {
  background-color: rgba(0, 100, 0, 0.7);
  padding: 2rem;
  margin: 2rem auto;
  width: 90%;
  max-width: 400px;
  border-radius: 20px;
  box-shadow: 0 0 8px 2px gold; /* softer glow */
}

h1, p {
  text-shadow: 0 0 4px #FFD700; /* subtle text glow */
}

  input, button {
    padding: 14px;
    margin: 10px auto;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
    width: 90%;
    max-width: 300px;
    display: block;
  }

 button {
  background-color: gold;
  color: #004d00;
  font-weight: bold;
  cursor: pointer;
  transition: box-shadow 0.3s ease;
}

button:hover {
  box-shadow: 0 0 8px 3px gold; /* softer hover glow */
}

  .basket {
    padding: 1rem;
    background-color: #fff;
    border-radius: 15px;
    color: #004d00;
    font-size: 1.1rem;
    display: none;
    position: relative;
    margin-top: 10px;
    width: 90%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    margin-left: auto;
    margin-right: auto;
    word-wrap: break-word;
  }

  .basket-icon {
    display: none;
  margin-top: 20px;
  width: 100px;
  max-width: 40%;
  cursor: pointer;
  transition: transform 0.1s ease-in-out;
  box-shadow: none; /* toned down glow */
}
.basket-icon:hover {
  cursor: pointer;
  transform: scale(1.1);
  box-shadow: 0 0 10px gold;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}


  .shake {
    animation: shake 0.5s;
  }

  @keyframes shake {
    0% { transform: translate(0, 0); }
    25% { transform: translate(5px, 0); }
    50% { transform: translate(-5px, 0); }
    75% { transform: translate(5px, 0); }
    100% { transform: translate(0, 0); }
  }

  @media (max-width: 480px) {
    .container {
      padding: 1.2rem;
      margin: 1rem auto;
    }

    h1 {
      font-size: 1.5rem;
    }

    input, button {
      font-size: 1rem;
      padding: 12px;
    }

    .basket {
      font-size: 1rem;
    }
  }
</style>

</head>
<body>
 <div class="container">
  <h1>🕌 Eid ul Azha Basket! </h1>
  <p>Enter your name and password to open your gift basket!</p>
  <input type="text" id="name" placeholder="Your Name" />
  <input type="password" id="password" placeholder="Password" />
  <br />
  <button onclick="checkBasket()">Open Basket</button>
  <br />
  <img id="basketImage" class="basket-icon" src="basket.webp" alt="Gift Basket" onclick="revealGift()" />
  <p id="clickInstruction" style = "display: none;">
  Click the basket to open your gift!
  </p>

  <div id="basket" class="basket"></div>
</div>
<div class="floating-shapes">
    <!-- moon rows here as before -->
    <div class="moon-row" style="--row:0; --color: #FFD700;">
      <div class="moon"></div><div class="moon"></div><div class="moon"></div><div class="moon"></div><div class="moon"></div><div class="moon"></div><div class="moon"></div>
    </div>
    <div class="moon-row" style="--row:1; --color: #228B22;">
      <div class="moon"></div><div class="moon"></div><div class="moon"></div><div class="moon"></div><div class="moon"></div><div class="moon"></div><div class="moon"></div>
    </div>
    <div class="moon-row" style="--row:2; --color: #FFFFFF;">
      <div class="moon"></div><div class="moon"></div><div class="moon"></div><div class="moon"></div><div class="moon"></div><div class="moon"></div><div class="moon"></div>
    </div>
  </div>

  <script>

  function checkBasket() {
    const nameInput = document.getElementById("name");
    const passwordInput = document.getElementById("password");
    const name = nameInput.value.trim();
    const password = passwordInput.value.trim();
    const basketImg = document.getElementById("basketImage");
    const basketDiv = document.getElementById("basket");
    const instruction = document.getElementById("clickInstruction");

    // Find the actual key in baskets that matches input name (case-insensitive)
    const user = Object.keys(baskets).find(
      key => key.toLowerCase() === name.toLowerCase()
    );

    if (user && baskets[user].password === password) {
      basketImg.style.display = "inline-block";
      instruction.style.display = "block"; // Show instruction
      basketDiv.style.display = "none";
      basketDiv.textContent = baskets[user].gift;

      // Clear inputs
      nameInput.value = "";
      passwordInput.value = "";

      // Remove error highlight if any
      nameInput.style.border = "";
      passwordInput.style.border = "";
    } else {
      basketDiv.textContent = "❌ Name or password incorrect. Try again.";
      basketDiv.style.display = "block";
      basketImg.style.display = "none";
      instruction.style.display = "none"; // Hide instruction on error

      // Highlight input fields with red border
      nameInput.style.border = "2px solid red";
      passwordInput.style.border = "2px solid red";
    }
  }

  function revealGift() {
    const basketImg = document.getElementById("basketImage");
    basketImg.classList.add("shake");
    setTimeout(() => {
      basketImg.classList.remove("shake");
      document.getElementById("basket").style.display = "block";
    }, 500);
    confetti({
      particleCount: 100,
      spread: 70,
      origin: { y: 0.6 }
    });
  }

  // Add Enter key event listener to input fields
  document.getElementById("name").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      checkBasket();
    }
  });

  document.getElementById("password").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      checkBasket();
    }
  });
</script>
