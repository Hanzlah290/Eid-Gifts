    .basket-icon {
      margin-top: 20px;
      width: 100px;
      max-width: 40%;
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
      display: none;
    }

    .shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(5px, 0); }
      50% { transform: translate(-5px, 0); }
      75% { transform: translate(5px, 0); }
      100% { transform: translate(0, 0); }
    }
